<body id="body-main">
  <div class="container">
    <!-- <h1 class="container-header">~ Weather App ~</h1> -->
    
   
   <div class="dropdown">
      <input id="cityInput" type="text" placeholder="Enter a city ...">
      <img id="submitButton" class="src-img" src="./images/search.png" alt="Search">
      <ul id="cityOutput" class="dropdown-content"></ul>
    </div>
    
    <div id="alertInfo"> Alert Box </div>
    <div id="weatherInfo"></div>
    
    <div id="airQuality"></div>
    <div id="uvQuality"></div>

    <div id="forecast">
      <div class="forecast-day" id="day-1"></div>
      <div class="forecast-day" id="day-2"></div>
      <div class="forecast-day" id="day-3"></div>
    </div>

  <div class="moon-container">

        <div class="crater"></div>
        <div class="crater"></div>
        <div class="crater"></div>
        <div class="crater"></div>
    </div>
  </div>

  <div class="sun-container">
    <div class="sun" id="sun">
        <div class="sun-face"></div>
    </div>
  </div>


  <div id="popup"><h2>Enter a valid city</h2> <span class="close-popup">&times;</span></div>
  <div id="fade"></div>
  <div id="infoElement">
    This is a fixed div at the bottom right.
  </div>
